<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sneaky Sneakers</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #11681ca6">
    <div class="container">
      <header>
        <nav
          class="navbar navbar-expand-lg"
          style="background-color: #11681ca6"
        >
          <div class="container">
            <a class="navbar-brand" href="index.html">Sneaky Sneakers</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="catalogue.html"
                    >Catalogue</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Log In</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="Contact.html">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="aboutus.html">About Us</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div class="container">
      <h1>Log In</h1>
      <form action="">
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="ingrese aqui su email"
            aria-describedby="emailHelp"
            required
          />
          <div class="form-text" id="emailHelp"></div>
        </div>
        <div class="mb-3">
          <label for="contraseña" class="form-label">Contraseña:</label>
          <input
            type="password"
            class="form-control"
            id="contraseña"
            placeholder="ingrese aqui su contraseña"
            required
          />
        </div>
        <button
          class="btn btn-primary w-100"
          type="submit"
          style="background-color: black"
        >
          Send
        </button>
      </form>
    </div>

    <div class="container my-5">
      <footer
        class="text-center text-white"
        style="background-color: #11681ca6"
      >
        <div class="container">
          <section class="mt-5">
            <div class="row text-center d-flex justify-content-center pt-5">
              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="index.html" class="text-white">Home</a>
                </h6>
              </div>

              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="catalogue.html" class="text-white">Catalogue</a>
                </h6>
              </div>

              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="login.html" class="text-white">Log In</a>
                </h6>
              </div>

              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="aboutus.html" class="text-white">About Us</a>
                </h6>
              </div>

              <div class="col-md-2">
                <h6 class="text-uppercase font-weight-bold">
                  <a href="Contact.html" class="text-white">Contact</a>
                </h6>
              </div>
            </div>
          </section>

          <hr class="my-5" />

          <section class="mb-5">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <p>
                  Our company excels in environment awearness and its fully
                  compromised to leave a healthier planet to those that will
                  come.
                </p>
              </div>
            </div>
          </section>
        </div>

        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          © 2022 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/"
            >SneakySneakers.com</a
          >
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
